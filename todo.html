<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
    <main>
        <section>
            <h1>
                <i class="bi bi-card-checklist"></i> Todo!
            </h1>

            <form>
                <input id="newTask" type="text" placeholder="Add a task">
                <input type="submit" value="Add">
            </form>

            <table>
                <tr>
                    <td><i class="bi bi-circle"></i></td>
                    <td>Do some code challenges</td>
                    <td>
                        <button disabled><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><i class="bi bi-circle"></i></td>
                    <td>Make some pancakes</td>
                    <td>
                        <button><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><i class="bi bi-circle"></i></td>
                    <td>Get a golden retriever</td>
                    <td>
                        <button><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><i class="bi bi-circle"></i></td>
                    <td>Catch up on Stranger Things</td>
                    <td>
                        <button><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><i class="bi bi-circle"></i></td>
                    <td>Wash the wheelz</td>
                    <td>
                        <button><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button disabled><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </table>
        </section>
    </main>

    <script src="js/todo.js"></script>
</body>
</html>
