<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo!</title>

    <!-- Google Font Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="dist/css/app.css">
    <link rel="stylesheet" href="dist/css/todo.css">
</head>
<body>
    <header class="header">
        <h2 class="header__title"><a href="/">Side Projects</a></h2>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-black" href="https://natejonah.com" target="_blank">natejonah.com</a>
            </li>
        </ul>
    </header>

    <main class="todo">
        <section>
            <span class="todo-icon">
                <i class="bi bi-card-checklist"></i>
            </span>

            <h1>Todo List!</h1>

            <form id="addTask">
                <input id="taskToAdd" type="text" placeholder="Add a task">
                <button type="submit">Add <i class="bi bi-plus-lg"></i></button>
            </form>

            <p class="error">Task cannot be blank.</p>

            <table id="taskList">
                <tr>
                    <td class="complete"><i class="bi bi-circle"></i></td>
                    <td>Do some code challenges</td>
                    <td>
                        <button aria-label="Move Up" class="move-up" disabled><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button aria-label="Move Down" class="move-down"><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button aria-label="Delete" class="delete"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td class="complete"><i class="bi bi-circle"></i></td>
                    <td>Make some pancakes</td>
                    <td>
                        <button aria-label="Move Up" class="move-up"><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button aria-label="Move Down" class="move-down"><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button aria-label="Delete" class="delete"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td class="complete"><i class="bi bi-circle"></i></td>
                    <td>Get a golden retriever</td>
                    <td>
                        <button aria-label="Move Up" class="move-up"><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button aria-label="Move Down" class="move-down"><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button aria-label="Delete" class="delete"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td class="complete"><i class="bi bi-circle"></i></td>
                    <td>Catch up on Stranger Things</td>
                    <td>
                        <button aria-label="Move Up" class="move-up"><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button aria-label="Move Down" class="move-down"><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button aria-label="Delete" class="delete"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td class="complete"><i class="bi bi-circle"></i></td>
                    <td>Wash the wheelz</td>
                    <td>
                        <button aria-label="Move Up" class="move-up"><i class="bi bi-arrow-up"></i></button>
                    </td>
                    <td>
                        <button aria-label="Move Down" class="move-down" disabled><i class="bi bi-arrow-down"></i></button>
                    </td>
                    <td>
                        <button aria-label="Delete" class="delete"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </table>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Nate 2022.</p>

        <p class="footer__social">
            <a href="https://github.com/ntjnh" target="_blank">
                <i class="bi-github" role="img" aria-label="GitHub"></i>
            </a>
        </p>
    </footer>

    <script src="dist/js/todo.js"></script>
</body>
</html>
