<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Quiz!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
    <header class="header">
        <h2 class="header__title"><a href="/">Side Projects</a></h2>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-black" href="https://natejonah.com" target="_blank">natejonah.com</a>
            </li>
        </ul>
    </header>

    <main class="quiz">
        <section>
            <div id="quiz">
                <h2 id="question">What is the capital city of the United Kingdom?</h2>
      
                <p>Question <span id="number">1</span> of 15</p>
      
                <ul class="list-group">
                  <li class="option list-group-item text-muted">Leeds</li>
                  <li class="option list-group-item text-muted">Manchester</li>
                  <li class="option list-group-item text-muted">London <i class="fa fa-check pull-right" aria-hidden="true"></i></li>
                  <li class="option list-group-item text-muted">Newcastle</li>
                </ul>
      
                <button id="next" class="btn btn-info">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                <button id="finish" class="btn btn-info">Finish</button>
              </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; Nate 2022.</p>

        <p class="footer__social">
            <a href="https://github.com/ntjnh" target="_blank">
                <i class="bi-github" role="img" aria-label="GitHub"></i>
            </a>
        </p>
    </footer>

    <script src="js/quiz.js"></script>
</body>
</html>
